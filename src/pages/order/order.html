<ion-header>

  <ion-navbar>
    <ion-title text-center>Online tellimus</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding text-center>

  <p ><strong>Tagastan tuÌˆhjad puudelit:</strong></p>

  <ion-chip color='no' style="zoom:1.2;">
    <ion-icon name="remove" color="danger" (click)="decReturnedBottle()"></ion-icon>
    <ion-label ><strong style="zoom:1.2;">{{order.returnedBottles}} tk </strong></ion-label>
    <ion-icon name="add" color="secondary" (click)="incReturnedBottle()"> </ion-icon>
  </ion-chip>

  <!--<h3 text-center><span style="color:red;"(click)="decReturnedBottle()">-</span> {{order.returnedBottles}} tk <span style="color:green;" (click)="incReturnedBottle()">+</span></h3> -->
  <ion-item no-lines>
  <p>{{data.name}}, {{data.vitenumber}}, {{data.email}}</p>
  <p>{{order.deliveryAddress}}</p>
  <p>Soovin saata: {{order.bottles}} tk, {{order.deliveryDate | date}}, {{order.deliveryTime}}</p>
  </ion-item>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-input placeholder="Lisainfo" [(ngModel)]="order.information"></ion-input>
  </ion-item>
  <img *ngIf="!active" src="./assets/imgs/plane-1.png" style="height: auto; margin-left: auto; margin-right: auto;">
  <img *ngIf="active" src="./assets/imgs/plane-1.gif" style="height: auto; margin-left: auto; margin-right: auto;">

  <button ion-button color="secondary" full large (click)="animGo()" [disabled]="active">KINNITA</button>
</ion-footer>
