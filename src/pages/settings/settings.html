<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Profile</ion-list-header>
    <form (ngSubmit)="submitForm(form)" #form="ngForm">
    <ion-item>
    <ion-input placeholder="Firma nimetus"
               type="text"
               [(ngModel)]="firma"
               name="firma"
                >

    </ion-input>
    </ion-item>
    <ion-item>
    <ion-input placeholder="Nimi"
               type="text"
               [(ngModel)]="name"
               name="name"
               required
               >

    </ion-input>
    </ion-item>
    <ion-item>
    <ion-input placeholder="Telefon"
               type="tel"
               required
               [(ngModel)]="phone"
               name="phone"
               >

    </ion-input>
      </ion-item>

    <ion-item>
    <ion-input placeholder="Email"
               type="email"
               [(ngModel)]="eMail"
               name="email"
                required>

    </ion-input>
    </ion-item>

      <ion-item>
    <ion-input placeholder="Vitenumber"
               type="number"
               [(ngModel)]="contractNr"
                name="number"
                required>

    </ion-input>
      </ion-item>

        <ion-item>
    <ion-input placeholder="Address"
               type="text"
               [(ngModel)]="Address"
               name="address"
                required>

    </ion-input>
    <ion-select [(ngModel)]="city"
                name="city"
                required>
    <ion-option selected="true">Tallinn ja Harjumaa</ion-option>
      <ion-option>Tartu</ion-option>
      <ion-option>Jõhvi</ion-option>
      <ion-option>Narva</ion-option>
      <ion-option>Kohtla-Järve</ion-option>
      <ion-option>Sillamäe</ion-option>
      <ion-option>Rakvere</ion-option>
    </ion-select>
  </ion-item>
    <ion-item>
      <button ion-button type="submit" [disabled]="!form.valid"> Save </button>
    </ion-item>
    </form>
  </ion-list>

  <ion-list radio-group>
    <ion-list-header>Language</ion-list-header>
    <ion-item>
      <ion-label>Estonish</ion-label>
      <ion-radio></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Руссиш</ion-label>
      <ion-radio></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>Contacts</ion-list-header>
      <ion-item class="item-icon-right positive" href="mailto:info@heavesi.ee"> info@heavesi.ee<i class="icon ion-ios-email-outline"></i>

    </ion-item>
    <ion-item class="item-icon-right positive" href="tel:+3726400036">+3726400036</ion-item>
  </ion-list>
  <ion-item> www.haevi</ion-item>

  <p>{{firm}}</p>

</ion-content>
