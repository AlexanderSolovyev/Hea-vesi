<ion-header>

  <ion-navbar>
    <ion-title>Sisenen</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class='background-color' padding>
  <img class='center' src="./assets/imgs/logo.png" style="width: 70%; height: auto; margin-left: auto; margin-right: auto;">
  <form #form="ngForm" (ngSubmit)="login(form.value)" novalidate>
    <ion-list no-lines >
      <ion-item  >
          <ion-label   color='primary'>E-post &nbsp; &nbsp;</ion-label>
          <ion-input  type="email" name="email" placeholder='' ngModel required #email="ngModel"
                   [class.invalid]="email.errors && email.dirty"></ion-input>
      </ion-item>
      <ion-item color='danger' class="error-message" *ngIf="email.errors?.required && email.dirty">
        Palun sisesta E-posti aadress
      </ion-item>

      <ion-item>
        <ion-label   color='primary' >Salasöna</ion-label>
        <ion-input type="password" name="password" placeholder='' ngModel required #password="ngModel"
                   [class.invalid]="password.errors && password.dirty"></ion-input>
      </ion-item>
      <ion-item   class="error-message" *ngIf="password.errors?.required && password.dirty">
        Palun sisesta salasöna
      </ion-item>

      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!form.valid">Sisenen</button>
      </div>
      <div padding>
        <button ion-button color="primary" block type="button" (click)="signup()">Registreerin</button>
      </div>

    </ion-list>
  </form>
  <p text-center (click)="remember()" >Unustasin salasöna</p>

</ion-content>
