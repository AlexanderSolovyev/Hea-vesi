<ion-content padding class="outer-content">
  <ion-list >
    <ion-list-header>Palun lisa aadress</ion-list-header>
    <form (ngSubmit)="addAddress(form1)" #form1="ngForm">
      <ion-item>
        <ion-label color="primary" floating>Lisa uus aadress</ion-label>

                    type="text"
                   [(ngModel)]="ulitsa"
                   name="adress"
                   required
        >

      </ion-item>
      <ion-item>
        <ion-icon name="" color="primary" item-start></ion-icon>
        <ion-label floating color="primary"> Vali linn</ion-label>
        <ion-select [(ngModel)]="city"
                    name="city"
                    required
        >

          <ion-option>Rakvere</ion-option>
        </ion-select>

      </ion-item>
        <button ion-button  color="secondary" full type="submit" [disabled]="!form1.valid">Lisa aadress</button>

    </form>
    <ion-item *ngFor="let address of storageservice.deliveryAddresses;index as i" >
       {{address}}
