<ion-header>

  <ion-navbar>
    <ion-title>Registreerimine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class='background-color' padding>
  <img class='center' src="./assets/imgs/logo.png" style="width: 40%; height: auto; margin-left: auto; margin-right: auto;">

  <form #form="ngForm" (ngSubmit)="signup(form.value)" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label color='primary'>Reg.kood / isikukood</ion-label>
        <ion-input type="number" name="reg_number" placeholder='' ngModel required #name="ngModel"
                 [class.invalid]="name.errors && name.dirty"></ion-input>
      </ion-item>
    <ion-item class="error-message" *ngIf="name.errors?.required && name.dirty">
      Palun sisesta Reg.kood / isikukood
    </ion-item>


      <ion-item>
        <ion-label color='primary' >Nimi / firma nimi</ion-label>
        <ion-input type="text" name="name" placeholder='' ngModel required #name="ngModel"
                 [class.invalid]="name.errors && name.dirty"></ion-input>
      </ion-item>
    <ion-item class="error-message" *ngIf="name.errors?.required && name.dirty">
      Palun sisesta Nimi / firma nimi
    </ion-item>

      <ion-item>
        <ion-label color='primary' >E-post</ion-label>
        <ion-input type="email" name="email" placeholder='' ngModel required email #email="ngModel"
                   [class.invalid]="email.errors && email.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
        Palun sisesta E-posti aadress
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.email && email.dirty">
        Palun sisesta E-posti aadress
      </ion-item>

      <ion-item>
        <ion-label color='primary'>Tel.Number</ion-label>
        <ion-input type="tel" name="phone" placeholder='' ngModel required #username="ngModel"
                   [class.invalid]="username.errors && username.dirty"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color='primary'>Salas√∂na</ion-label>
        <ion-input type="text" name="password" placeholder='' ngModel required #password="ngModel"
                 [class.invalid]="password.errors && password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="username.errors?.required && username.dirty">
        Palun sisesta Tel.Number
      </ion-item>
      <ion-item class="error-message" *ngIf="username.errors?.usernameTaken">
        Tel.Number already taken
      </ion-item>



      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!form.valid">Registreerin</button>
      </div>

    </ion-list>
  </form>

</ion-content>
