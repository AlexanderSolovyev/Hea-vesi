<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class='background-color' padding>
  <img class='center' src="./assets/imgs/logo.png" style="width: 40%; height: auto; margin-left: auto; margin-right: auto;">
  <div class ='radius-panel'>

  <form #form="ngForm" (ngSubmit)="signup(form.value)" novalidate>
    <ion-list no-lines>
      <ion-item>
        <ion-label color='primary'  stacked>RegNumber</ion-label>
        <ion-input type="number" name="reg_number" placeholder='Regnumber or number your firm' ngModel required #name="ngModel"
                 [class.invalid]="name.errors && name.dirty"></ion-input>
      </ion-item>
    <ion-item class="error-message" *ngIf="name.errors?.required && name.dirty">
      RegNumber is required
    </ion-item>


      <ion-item>
        <ion-label color='primary' stacked>Name</ion-label>
        <ion-input type="text" name="name" placeholder='First and last name' ngModel required #name="ngModel"
                 [class.invalid]="name.errors && name.dirty"></ion-input>
      </ion-item>
    <ion-item class="error-message" *ngIf="name.errors?.required && name.dirty">
      Name is required
    </ion-item>

      <ion-item>
        <ion-label color='primary' stacked>Email</ion-label>
        <ion-input type="email" name="email" placeholder='Input valid email address here' ngModel required email #email="ngModel"
                   [class.invalid]="email.errors && email.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.required && email.dirty">
        Email is required
      </ion-item>
      <ion-item class="error-message" *ngIf="email.errors?.email && email.dirty">
        Email is not valid
      </ion-item>

      <ion-item>
        <ion-label color='primary' stacked>Phone</ion-label>
        <ion-input type="tel" name="phone" placeholder='Number of your phone' ngModel required #username="ngModel"
                   [class.invalid]="username.errors && username.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="username.errors?.required && username.dirty">
        Username is required
      </ion-item>
      <ion-item class="error-message" *ngIf="username.errors?.usernameTaken">
        Username already taken
      </ion-item>



      <div padding>
        <button ion-button color="primary" block type="submit" [disabled]="!form.valid">Sign up</button>
      </div>

    </ion-list>
  </form>
</div>

  <h3> Please singup. We will send your password on email</h3>
</ion-content>
