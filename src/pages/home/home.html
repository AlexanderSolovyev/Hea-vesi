<ion-header>
  <ion-navbar>
    <div padding>
    <ion-segment [(ngModel)]="itemslist">
      <ion-segment-button value="tooted">
    Tooted
    </ion-segment-button>
    <ion-segment-button value="rent">
    Rent
    </ion-segment-button>
    </ion-segment>
    </div>
  </ion-navbar>
</ion-header>

<ion-content  no-padding >
  <div [ngSwitch]="itemslist">
  <ion-list *ngSwitchCase="'tooted'">

    <ion-item>
    <ion-row>
      <ion-col col-2>
        <ion-thumbnail>
          <img src="./assets/imgs/412 copy 20.png" style="width: 70%; height: 70%">
        </ion-thumbnail>
      </ion-col>
      <ion-col col-6>
        <h2>Hea Vesi 19L</h2>
        <p></p>
      </ion-col>
      <ion-col col-4>
        <h2 text-right>{{order.bottles}} tk </h2>
        <ion-buttons class='bug' small ion-button outline float-end>
          <button  class ='bu'small outline ion-button icon-only (click)="decBottles()">
            <ion-icon name='ios-remove-outline'></ion-icon>
          </button>
          <button class='bu2'small outline ion-button icon-only (click)="incBottles()">
            <ion-icon name='ios-add-outline'></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    </ion-item>
    <div *ngFor="let good of goods">
    <ion-item  *ngIf="!rent(good)">
    <ion-row >
      <ion-col col-2>
        <ion-thumbnail>
          <img src="http://212.7.4.74:8443/goods/{{good.id}}"
            style="width: 70%"
          >
        </ion-thumbnail>
      </ion-col>
      <ion-col col-6>
        {{good.name}}
        <p> </p>
      </ion-col>
      <ion-col col-4>
        <h2 text-right> {{good.quantity}} tk </h2>
        <ion-buttons class='bug' ion-button small outline float-end  >
          <button  class ='bu' small outline ion-button icon-only
           (click)="decQuantity(good)">
            <ion-icon name='ios-remove-outline' ></ion-icon>
          </button>
          <button class='bu2' small outline ion-button icon-only (click)="incQuantity(good)" >
            <ion-icon name='ios-add-outline' ></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-item>
</div>
</ion-list>
</div>

<div [ngSwitch]="itemslist">
<ion-list *ngSwitchCase="'rent'">
  <div *ngFor="let good of goods">
  <ion-item  *ngIf="rent(good)">
  <ion-row >
    <ion-col col-2>
      <ion-thumbnail>
        <img src="http://212.7.4.74:8443/goods/{{good.id}}"
          style="width: 70%"
        >
      </ion-thumbnail>
    </ion-col>
    <ion-col col-6>
      {{good.name}}
      <p> </p>
    </ion-col>
    <ion-col col-4>
      <h2 text-right> {{good.quantity}} tk </h2>
      <ion-buttons class='bug' ion-button outline small float-end  >
        <button  class ='bu'outline ion-button small icon-only
         (click)="decQuantity(good)">
          <ion-icon name='ios-remove-outline' ></ion-icon>
        </button>
        <button class='bu2'outline ion-button small icon-only (click)="incQuantity(good)" >
          <ion-icon name='ios-add-outline' ></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-item>
</div>
</ion-list>
</div>
</ion-content>

<ion-footer padding >
 <button class='butt' ion-button full large (click)="goToOrder()" >Telli</button>
</ion-footer>
