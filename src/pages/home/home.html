<ion-header>
  <ion-navbar>
    <ion-title>
      Alexei Ivanov
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="GoToSettings()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>

  <img src="../assets/imgs/mini_bottles-1.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">

  <h3 text-center><span style="color:red;">-</span> 2 tk <span style="color:green;">+</span></h3>

    <ion-item text-center>
        <ion-datetime min="2017" max="2018"></ion-datetime>

      <ion-select>
        <ion-option selected="true">19.00-21.00</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Address</ion-label>
      <ion-select [(ngModel)]="address">
        <ion-option selected="true">Liikury 20-25, Tallinn</ion-option>
      </ion-select>
    </ion-item>

  <img src="../assets/imgs/auto.JPG" style="height: auto; margin-left: auto; margin-right: auto;">

  <button ion-button full large (click)="goToOrder()">TELLI</button>
</ion-content>
