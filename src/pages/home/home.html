<ion-header>
  <ion-navbar>
    <ion-title>
     {{storageservice.data.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="GoToSettings()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content  no-padding text-center>
  <p> </p>
  <img src="./assets/imgs/bottles1.png" style="display: block; width: 20%; height: auto; margin-left: auto; margin-right: auto;">

 <!--<h3 text-center><span style="color:red;" (click)="decBottle()">-</span> {{storageservice.order.bottles}} tk <span style="color:green;"(click)="incBottle()">+</span></h3> -->
<ion-chip >
  <ion-icon name="remove" color="danger" (click)="decBottle()" ></ion-icon>
  <ion-label >{{storageservice.order.bottles}} tk </ion-label>
  <ion-icon name="add" color="secondary" (click)="incBottle()"> </ion-icon>
</ion-chip>

</ion-content>
<ion-footer>
  <ion-item  class="date" no-lines>
    <ion-datetime [(ngModel)]="order.deliveryDate" displayFormat="MMM DD, YYYY" min={{minDate}} max="2019"></ion-datetime>

    <ion-select [(ngModel)]="order.deliveryTime">
      <ion-option *ngFor="let delivery of deliveryTimes" >{{delivery}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item text-center class="adres">
    <!--<ion-label> </ion-label> -->
    <ion-select [(ngModel)]="order.deliveryAddress"  class="my-select">
      <ion-option  text-center *ngFor="let address of storageservice.data.deliveryAddresses" >{{address}}</ion-option>
    </ion-select>
  </ion-item>
 <!-- <img src="./assets/imgs/auto.JPG" style="height: auto; margin-left: auto; margin-right: auto;">-->
  <img *ngIf="active" src="./assets/imgs/car-1.gif"  style="height: auto;margin-left: auto; margin-right: auto;">
  <img *ngIf="!active" src="./assets/imgs/car-1.png" style="height: auto; margin-left: auto; margin-right: auto;">
  <button ion-button full large (click)="goToOrder()" [disabled]="active">TELLI</button>
</ion-footer>
