<ion-header>
  <ion-navbar>
    <ion-title>
      Alexei Ivanov
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="GoToSettings()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <p></p>

  <img src="../assets/imgs/mini_bottles-1.png" style="display: block; width: 30%; height: auto; margin-left: auto; margin-right: auto;">

  <h3 text-center><span style="color:red;">-</span> 2 tk <span style="color:green;">+</span></h3>

    <ion-item text-center>
        <ion-datetime [(ngModel)]="deliveryDate" min={{minDate}} ></ion-datetime>

      <ion-select [(ngModel)]="deliveryTime">
        <ion-option *ngFor="let delivery of deliveryTimes" >{{delivery}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Address</ion-label>
      <ion-select [(ngModel)]="deliveryAddress">
        <ion-option *ngFor="let address of deliveryAddresses">{{deliveryAddress}}</ion-option>
      </ion-select>
    </ion-item>

  <img src="../assets/imgs/auto.JPG" style="height: auto; margin-left: auto; margin-right: auto;">

  <button ion-button full large (click)="goToOrder()">TELLI</button>
</ion-content>
