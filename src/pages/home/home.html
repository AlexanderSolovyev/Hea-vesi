<ion-header>
  <ion-navbar>
    <div padding>
    <ion-segment [(ngModel)]="itemslist">
      <ion-segment-button value="tooted">
    Tooted
    </ion-segment-button>
    <ion-segment-button value="rent">
    Rent
    </ion-segment-button>
    </ion-segment>
    </div>
  </ion-navbar>
</ion-header>

<ion-content  no-padding >
  <div [ngSwitch]="itemslist">
  <ion-list *ngSwitchCase="'tooted'">

    <ion-item>
    <ion-row>
      <ion-col col-3>
        <ion-thumbnail>
          <img src="./assets/imgs/412 copy 2.png">
        </ion-thumbnail>
      </ion-col>
      <ion-col col-4>
        <h2>Hea Vesi 19L</h2>
        <p></p>
      </ion-col>
      <ion-col col-5>
        <h2 text-right>{{order.bottles}} tk </h2>
        <ion-buttons class='bug' ion-button outline float-end>
          <button  class ='bu'outline ion-button icon-only (click)="decBottles()">
            <ion-icon name='ios-remove-outline'></ion-icon>
          </button>
          <button class='bu'outline ion-button icon-only (click)="incBottles()">
            <ion-icon name='ios-add-outline'></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    </ion-item>

    <ion-item *ngFor="let good of goods">
    <ion-row>
      <ion-col col-3>
        <ion-thumbnail>
          <img src="http://212.7.4.74:8443/goods/{{good.id}}">
        </ion-thumbnail>
      </ion-col>
      <ion-col col-4>
        {{good.name}}
        <p> </p>
      </ion-col>
      <ion-col col-5>
        <h2 text-right> {{good.quantity}} tk </h2>
        <ion-buttons class='bug' ion-button outline float-end  >
          <button  class ='bu'outline ion-button icon-only
           (click)="decQuantity(good)">
            <ion-icon name='ios-remove-outline' ></ion-icon>
          </button>
          <button class='bu'outline ion-button icon-only (click)="incQuantity(good)" >
            <ion-icon name='ios-add-outline' ></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>
</div>

<div [ngSwitch]="itemslist">
<ion-list *ngSwitchCase="'rent'">
  <ion-item>
  <ion-row>
    <ion-col col-3>
      <ion-thumbnail>
        <img src="./assets/imgs/supercrema copy 4.png">
      </ion-thumbnail>
    </ion-col>
    <ion-col col-4>
      <h2>Lavazza Qualita Oro</h2>
      <p>17.90â‚¬</p>
    </ion-col>
    <ion-col col-5>
      <h2 text-right> 0 tk </h2>
      <ion-buttons class='bug' ion-button outline float-end>
        <button  class ='bu'outline ion-button icon-only>
          <ion-icon name='ios-remove-outline'></ion-icon>
        </button>
        <button class='bu'outline ion-button icon-only>
          <ion-icon name='ios-add-outline'></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>
  </ion-item>
</ion-list>
</div>
</ion-content>

<ion-footer padding >
 <button class='butt' ion-button full large (click)="goToOrder()" >Telli</button>
</ion-footer>
