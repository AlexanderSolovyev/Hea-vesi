<ion-header>

    <ion-navbar>
        <ion-title>Salas√∂na</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class='background-color' padding>
    <img class='center' src="./assets/imgs/logo.png" style="width: 40%; height: auto; margin-left: auto; margin-right: auto;">
    <form #form="ngForm" (ngSubmit)="resend(form.value)" novalidate>
        <ion-list no-lines>
            <ion-item>
                <ion-label color='primary'>E-post</ion-label>
                <ion-input type="email" name="email" placeholder='' ngModel required #email="ngModel" [class.invalid]="email.errors && email.dirty"></ion-input>
            </ion-item>
            <ion-item color='danger' class="error-message" *ngIf="email.errors?.required && email.dirty">
                Palun sisesta E-post
            </ion-item>
            <div padding>
                <button ion-button color="primary" block type="submit" [disabled]="!form.valid">Saada</button>
            </div>

        </ion-list>
    </form>

</ion-content>
